
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ManaTouch 後台 - 所有預約</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">📋 所有預約紀錄</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>顧客名稱</th>
                    <th>服務類型</th>
                    <th>服務項目</th>
                    <th>預約時間</th>
                    <th>建立時間</th>
                    <th>取消狀態</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reservations %}
                <tr>
                    <td>{{ r.user.display_name if r.user else '（未綁定）' }}</td>
                    <td>{{ r.booking_service_category }}</td>
                    <td>{{ r.booking_service }}</td>
                    <td>{{ r.booking_datetime }}</td>
                    <td>{{ r.created_on }}</td>
                    <td>{% if r.is_canceled %}✅ 已取消{% else %}—{% endif %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
