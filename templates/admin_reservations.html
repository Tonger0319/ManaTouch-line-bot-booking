
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ManaTouch 後台 - 所有預約</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">🗂 所有預約紀錄</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>姓名</th>
                    <th>預約日期</th>
                    <th>預約時間</th>
                    <th>服務項目</th>
                    <th>建立時間</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reservations %}
                <tr>
                    <td>{{ r.user_name }}</td>
                    <td>{{ r.date }}</td>
                    <td>{{ r.time }}</td>
                    <td>{{ r.service }}</td>
                    <td>{{ r.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
